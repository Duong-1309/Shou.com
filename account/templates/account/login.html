{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="SemiColonWeb"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/dark.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/font-icons.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/animate.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/magnific-popup.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'account/css/responsive.css' %}" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shou.com API</title>
</head>

<body class="stretched">
<div id="wrapper" class="clearfix">
    <section id="content">
        <div class="content-wrap nopadding">
            <div class="section nopadding nomargin"
                 style="width: 100%; height: 100%; position: absolute; left: 0; top: 0;background-color: #FAD961; background-image: linear-gradient(90deg, #FAD961 0%, #F76B1C 100%);"></div>
            <div class="section nobg full-screen nopadding nomargin">
                <div class="container-fluid vertical-middle divcenter clearfix">
                    <div class="center">
                        <p class="text-white font-weight-bold" style="font-size: 200%">hSpaces.net</p>
                    </div>
                    <div class="card divcenter noradius noborder" style="max-width: 400px;">
                        <div class="card-body" style="padding: 40px;">
                            <form id="login-form" name="login-form" class="nobottommargin"
                                  action="{% url 'account:login' %}" method="post">
                                {% csrf_token %}
                                <h3>API Documentation</h3>

                                <div class="col_full">
                                    <label for="login-form-username">Email:</label>
                                    <input type="email" id="login-form-username" name="email" value=""
                                           class="form-control not-dark"/>
                                </div>

                                <div class="col_full">
                                    <label for="login-form-password">Password:</label>
                                    <input type="password" id="login-form-password" name="password" value=""
                                           class="form-control not-dark"/>
                                </div>

                                <div class="col_full nobottommargin">
                                    <button class="button button-3d button-black nomargin" id="login-form-submit"
                                            name="login-form-submit" value="login">Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="center dark text-white"><small>Copyrights &copy; All Rights Reserved by
                        hSpaces.net</small></div>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="gotoTop" class="icon-angle-up"></div>
<script src="{% static 'account/js/jquery.js' %}"></script>
<script src="{% static 'account/js/plugins.js' %}"></script>
<script src="{% static 'account/js/functions.js' %}"></script>
</body>
</html>
